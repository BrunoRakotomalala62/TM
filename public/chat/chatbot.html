
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Éducation Malagasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #6a11cb, #8e44ad, #9b59b6, #673ab7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .chat-container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 90%;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 60vh;
            max-height: 60vh;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #8e44ad;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #34495e;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }
        
        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .send-btn, .upload-btn {
            border: none;
            background-color: #9b59b6;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover, .upload-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }
        
        .upload-btn {
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite ease-in-out;
        }
        
        .bubble-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bubble-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .bubble-3 {
            width: 50px;
            height: 50px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }
        
        .nav-back {
            display: inline-block;
            margin: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-back:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="floating-bubble bubble-1"></div>
    <div class="floating-bubble bubble-2"></div>
    <div class="floating-bubble bubble-3"></div>
    
    <a href="/index.html" class="nav-back"><i class="fas fa-arrow-left"></i> Retour</a>
    
    <div class="chat-container">
        <header>
            <i class="fas fa-robot fa-2x"></i>
            <h1>Assistant Éducatif</h1>
        </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Bonjour ! Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>
        
        <div class="chat-input">
            <button class="upload-btn" id="uploadBtn">
                <i class="fas fa-paperclip"></i>
                <input type="file" id="fileInput" accept="image/*,application/pdf" />
            </button>
            <input type="text" class="message-input" id="messageInput" placeholder="Tapez votre message ici...">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const fileInput = document.getElementById('fileInput');
            
            // Afficher l'aperçu de l'image sélectionnée
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    if (file.type.startsWith('image/')) {
                        // Créer un message temporaire avec l'aperçu
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', 'user-message');
                        
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.style.maxWidth = '200px';
                        img.style.borderRadius = '8px';
                        img.style.marginBottom = '10px';
                        
                        messageDiv.appendChild(img);
                        chatMessages.appendChild(messageDiv);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            });
            
            // Envoyer un message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Ajouter le message de l'utilisateur
                addMessage(message, 'user');
                
                // Effacer l'input
                messageInput.value = '';
                
                // Simuler une réponse du bot (à remplacer par l'appel à l'API Gemini)
                setTimeout(() => {
                    const formData = new FormData();
                formData.append('message', message);
                
                if (fileInput.files.length > 0) {
                    formData.append('files', fileInput.files[0]);
                }
                
                fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        addMessage(data, 'bot');
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        addMessage("Désolé, je n'ai pas pu traiter votre demande.", 'bot');
                    });
                }, 1000);
            }
            
            // Ajouter un message au chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                
                // Afficher l'image si c'est un message utilisateur avec une image
                if (sender === 'user' && fileInput.files.length > 0) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(fileInput.files[0]);
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '8px';
                    img.style.marginBottom = '10px';
                    messageDiv.appendChild(img);
                }
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                messageDiv.appendChild(textDiv);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
