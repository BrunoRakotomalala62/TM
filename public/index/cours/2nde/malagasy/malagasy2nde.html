
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de Malagasy - 2nde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a6186, #89253e);
            min-height: 100vh;
            padding: 50px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .pdf-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        .pdf-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3a6186, #89253e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
            animation: glowing 3s infinite;
        }

        .pdf-card:hover .pdf-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .pdf-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            top: 0;
            left: 0;
            animation: pulse 2s infinite;
        }

        .pdf-title {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .pdf-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .download-button {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
            text-decoration: none;
        }

        .download-button i {
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover i {
            transform: translateY(3px);
        }

        .download-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: lightMove 2s linear infinite;
        }

        @keyframes lightMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .no-pdfs {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        #downloadOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .download-progress {
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .progress-bar {
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #3a6186, #89253e);
            transition: width 0.5s ease;
        }

        #pdfModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index/cours/2nde/2nde.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour aux matières de 2nde
        </a>
        
        <header>
            <h1>Documents de Malagasy - 2nde</h1>
            <p class="subtitle">Téléchargez les documents pédagogiques pour la classe de 2nde</p>
        </header>
        
        <div id="pdfGallery" class="pdf-gallery">
            <!-- Les documents PDF seront chargés ici dynamiquement -->
        </div>
    </div>
    
    <!-- Overlay de téléchargement -->
    <div id="downloadOverlay">
        <div class="download-progress">
            <h3>Téléchargement en cours...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="downloadFileName">Préparation...</p>
        </div>
    </div>
    
    <!-- Modal d'information -->
    <div id="pdfModal">
        <div class="modal-content">
            <button id="closeModal" class="close-modal"><i class="fas fa-times"></i></button>
            <h2 id="modalTitle">Titre du document</h2>
            <p id="modalDescription">Description détaillée du document.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les fichiers PDF
            loadPDFFiles();
            
            // Configurer l'overlay de téléchargement
            setupDownloadOverlay();
            
            // Configurer la modal
            setupModal();
        });
        
        function loadPDFFiles() {
            // Simulation de récupération des fichiers depuis le serveur
            // Dans un environnement réel, vous feriez une requête AJAX
            fetchPDFFiles();
        }
        
        function fetchPDFFiles() {
            // Données simulées - en production, ces données viendraient du serveur
            const pdfFiles = [
                {
                    name: "Lesona Malagasy 2nde",
                    path: "/Attachement/index/cours/2nde/malagasy/Lesona_malagasy_second.pdf"
                }
                // Les autres fichiers seront ajoutés automatiquement quand ils seront disponibles dans le dossier
            ];
            
            displayPDFFiles(pdfFiles);
        }
        
        function displayPDFFiles(pdfFiles) {
            const pdfContainer = document.getElementById('pdfGallery');
            
            // Effacer le contenu existant
            pdfContainer.innerHTML = '';
            
            // Vérifier s'il y a des fichiers à afficher
            if (pdfFiles.length === 0) {
                pdfContainer.innerHTML = '<div class="no-pdfs">Aucun document PDF disponible pour le moment.</div>';
                return;
            }
            
            pdfFiles.forEach((pdf, index) => {
                // Créer la carte pour chaque PDF
                const pdfCard = document.createElement('div');
                pdfCard.className = 'pdf-card';
                pdfCard.style.animationDelay = `${index * 0.2}s`;
                
                pdfCard.innerHTML = `
                    <div class="pdf-icon"><i class="fas fa-file-pdf"></i></div>
                    <h3 class="pdf-title">${pdf.name}</h3>
                    <p class="pdf-info">Document pédagogique · Format PDF</p>
                    <a href="${pdf.path}" class="download-button" download>
                        <i class="fas fa-download"></i>
                        <span>Télécharger</span>
                    </a>
                `;
                
                pdfContainer.appendChild(pdfCard);
                
                // Ajouter des effets interactifs
                pdfCard.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.pdf-icon i');
                    icon.classList.remove('fa-file-pdf');
                    icon.classList.add('fa-download');
                });
                
                pdfCard.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.pdf-icon i');
                    icon.classList.remove('fa-download');
                    icon.classList.add('fa-file-pdf');
                });
                
                // Animation de l'icône lors du survol
                const pdfIcon = pdfCard.querySelector('.pdf-icon');
                pdfIcon.addEventListener('mouseover', function() {
                    this.style.transform = 'rotate(360deg)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 1000);
                });
                
                // Gestion du téléchargement
                const downloadButton = pdfCard.querySelector('.download-button');
                downloadButton.addEventListener('click', function(e) {
                    // En option : afficher un message de confirmation
                    // showModal(`Téléchargement de "${pdf.name}"`, 'Le téléchargement va commencer dans un instant...');
                });
            });
        }
        
        function setupModal() {
            const modal = document.getElementById('pdfModal');
            const closeBtn = document.getElementById('closeModal');
            
            closeBtn.addEventListener('click', function() {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.visibility = 'hidden';
                }, 300);
            });
        }
        
        function showModal(title, description) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            modal.style.visibility = 'visible';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }
        
        function setupDownloadOverlay() {
            const overlay = document.getElementById('downloadOverlay');
            const progressFill = document.getElementById('progressFill');
            const downloadFileName = document.getElementById('downloadFileName');
            
            window.simulateDownload = function(filename) {
                overlay.style.visibility = 'visible';
                setTimeout(() => {
                    overlay.style.opacity = '1';
                }, 10);
                
                downloadFileName.textContent = filename;
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressFill.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            setTimeout(() => {
                                overlay.style.visibility = 'hidden';
                                progressFill.style.width = '0%';
                            }, 300);
                        }, 500);
                    }
                }, 100);
            };
        }
    </script>
</body>
</html>
