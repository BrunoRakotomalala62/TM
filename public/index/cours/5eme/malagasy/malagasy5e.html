
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malagasy - 5ème</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7B68EE, #483D8B);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }

        .page-subtitle {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 1.2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0.9;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .pdf-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .pdf-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .pdf-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 4s infinite;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pdf-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff5e62;
            text-shadow: 0 0 15px rgba(255, 94, 98, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pdf-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .pdf-info {
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .download-button i {
            margin-right: 8px;
            position: relative;
            z-index: 2;
        }

        .download-button span {
            position: relative;
            z-index: 2;
        }

        .download-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .download-button:hover::after {
            left: 100%;
        }

        .no-pdfs {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }

        /* Animated background particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            display: block;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #ff5e62;
            transform: rotate(90deg);
        }

        .footer-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 50px;
            font-size: 0.9rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
        }

        /* Alternate card colors */
        .pdf-card:nth-child(odd) {
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.3), rgba(72, 61, 139, 0.3));
        }

        .pdf-card:nth-child(even) {
            background: linear-gradient(135deg, rgba(255, 94, 98, 0.3), rgba(255, 153, 102, 0.3));
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles-container"></div>
    
    <div class="container">
        <div class="header">
            <a href="/index/cours/5eme/5eme.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour aux matières
            </a>
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>Malagasy - 5ème</h1>
            </div>
        </div>

        <h1 class="page-title">Ressources en Malagasy</h1>
        
        <p class="page-subtitle">
            Découvrez nos supports de cours, exercices et ressources en langue malagasy pour les élèves de 5ème. Téléchargez les documents PDF pour étudier hors ligne.
        </p>

        <div id="pdf-container" class="pdf-grid">
            <!-- Les PDF seront chargés ici dynamiquement -->
        </div>

        <p class="footer-note">
            Tous les documents sont au format PDF. Cliquez sur un bouton pour télécharger.
        </p>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal"><i class="fas fa-times"></i></span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Créer les particules d'arrière-plan
            createParticles();
            
            // Charger les PDF dynamiquement
            loadPDFs();
            
            // Configurer le modal
            setupModal();
        });
        
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Propriétés aléatoires
                const size = Math.random() * 5 + 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.3 + 0.1;
                const animDuration = Math.random() * 20 + 10;
                const animDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.opacity = opacity;
                
                // Animation personnalisée
                particle.style.animation = `float ${animDuration}s infinite linear ${animDelay}s`;
                
                container.appendChild(particle);
            }
        }
        
        function loadPDFs() {
            // Simuler le chargement des PDFs depuis le serveur
            // En production, cela devrait être remplacé par une requête AJAX
            // ou un endpoint API qui récupère la liste des fichiers
            
            // Liste des PDF (pour la démonstration)
            const pdfFiles = [
                { name: "Lesona malagasy 5eme", path: "/Attachement/index/cours/5eme/malagasy/lesona_malagasy_5eme.pdf" }
            ];
            
            const pdfContainer = document.getElementById('pdf-container');
            
            if (pdfFiles.length === 0) {
                pdfContainer.innerHTML = '<div class="no-pdfs">Aucun document PDF disponible pour le moment.</div>';
                return;
            }
            
            pdfFiles.forEach((pdf, index) => {
                // Créer la carte pour chaque PDF
                const pdfCard = document.createElement('div');
                pdfCard.className = 'pdf-card';
                pdfCard.style.animationDelay = `${index * 0.2}s`;
                
                pdfCard.innerHTML = `
                    <div class="pdf-icon"><i class="fas fa-file-pdf"></i></div>
                    <h3 class="pdf-title">${pdf.name}</h3>
                    <p class="pdf-info">Document pédagogique · Format PDF</p>
                    <a href="${pdf.path}" class="download-button" download>
                        <i class="fas fa-download"></i>
                        <span>Télécharger</span>
                    </a>
                `;
                
                pdfContainer.appendChild(pdfCard);
                
                // Ajouter des effets interactifs
                pdfCard.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.pdf-icon i');
                    icon.classList.remove('fa-file-pdf');
                    icon.classList.add('fa-download');
                });
                
                pdfCard.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.pdf-icon i');
                    icon.classList.remove('fa-download');
                    icon.classList.add('fa-file-pdf');
                });
                
                // Gestion du téléchargement
                const downloadButton = pdfCard.querySelector('.download-button');
                downloadButton.addEventListener('click', function(e) {
                    // En option : afficher un message de confirmation
                    // showModal(`Téléchargement de "${pdf.name}"`, 'Le téléchargement va commencer dans un instant...');
                });
            });
        }
        
        function setupModal() {
            const modal = document.getElementById('pdfModal');
            const closeBtn = document.getElementById('closeModal');
            
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('show');
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        }
        
        function showModal(title, message) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            modal.classList.add('show');
            
            // Fermer automatiquement après 3 secondes
            setTimeout(() => {
                modal.classList.remove('show');
            }, 3000);
        }
        
        // Animation pour les particules
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const particleX = rect.left + rect.width / 2;
                const particleY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(Math.pow(mouseX - particleX, 2) + Math.pow(mouseY - particleY, 2));
                
                if (distance < 150) {
                    const angle = Math.atan2(mouseY - particleY, mouseX - particleX);
                    const force = (150 - distance) / 10;
                    
                    const moveX = Math.cos(angle) * force;
                    const moveY = Math.sin(angle) * force;
                    
                    particle.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
                } else {
                    particle.style.transform = '';
                }
            });
        });
        
        // Animation flottante pour les particules
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                    }
                    25% {
                        transform: translateY(-20px) translateX(10px);
                    }
                    50% {
                        transform: translateY(0) translateX(20px);
                    }
                    75% {
                        transform: translateY(20px) translateX(10px);
                    }
                    100% {
                        transform: translateY(0) translateX(0);
                    }
                }
            </style>
        `);
    </script>
</body>
</html>
